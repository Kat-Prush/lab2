<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="style" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="style" href="css/style.css">
  <link rel="stylesheet" media="images" href="images/starry_night.jpg">
</head>
<body>
  <header>Vedic Astrology Form</header>
  <div id="intake">
    <form action="#" method="POST" autocomplete="on">
	    <fieldset>
	      <legend>Please fill out the form below with your birth details</legend>
		      <label for="full_name">Please enter your name:</label>
		      <input type="text" id="full_name" name="full_name" placeholder="First Last" aria-label="Full Name">
		
		      <label for="email_add">Your Email Address:</label>
		      <input type="text" id="email_add" name="email_add" placeholder="youremail@gmail.com" aria-label="Email Address">
		
		      <label>Your Date of Birth:</label>
		      <input type="text" id="birthday" name="birthday" placeholder="MM/DD/YYYY" aria-label="Birthday">

          		
		      <label for="birth_time">Your Time of Birth (12 hr format am/pm):</label>
		      <input type="text" id="birth_time" name="birth_time" placeholder="hh:mm:ss am" aria-label="Birth Time"> 

          		
		      <label for="location">Your Place of Birth:</label>
		      <input type="text" id="location" name="location" placeholder="Tijuana, Mexico" aria-label="Location"> 

		      <button type="submit">Submit</button>
	    </fieldset>
	  </form>
  </div>
</body>
</html>
